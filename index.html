      <div class="form-group">
        <label for="tit">Item Name</label>
        <input
          type="email"
          class="form-control"
          id="tit"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="form-group">
        <label for="des">Description</label>
        <textarea class="form-control" id="des" rows="3"></textarea>
      </div>

      <button id="ins" class="btn btn-primary">Add</button>
      &ensp;
      <button id="cbtn" onclick="clearstr()" class="btn btn-danger">
        Clear List
      </button>

      <div id="items" class="my-5">
        <h3>Your Items</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Item Name</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tablebody">
            <tr>
              <th scope="row">1</th>
              <td>cofee</td>
              <td>for the alpha</td>
              <td><button class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function update() {
        if (localStorage.getItem("itemsJson") == null) {
          arr = [];
          localStorage.setItem("itemsJson", JSON.stringify(arr));
        } else {
          arrstr = localStorage.getItem("itemsJson");
          arr = JSON.parse(arrstr);
        }

        let tablebody = document.getElementById("tablebody");
        let str = "";

        arr.forEach((element, index) => {
          str += `
                <tr>
                <th scope="row">${index + 1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-sm btn-primary" onclick="del(${index})">Delete</button></td>
                </tr>`;
        });
        tablebody.innerHTML = str;
      }

      function gupdate() {
        console.log("added");
        tit = document.getElementById("tit").value;
        des = document.getElementById("des").value;

        if (localStorage.getItem("itemsJson") == null) {
          arr = [];
          arr.push([tit, des]);
          localStorage.setItem("itemsJson", JSON.stringify(arr));
        } else {
          arrstr = localStorage.getItem("itemsJson");
          arr = JSON.parse(arrstr);
          arr.push([tit, des]);
          localStorage.setItem("itemsJson", JSON.stringify(arr));
        }
        update();
      }

      function del(item) {
        console.log("deleted", item);
        arrstr = localStorage.getItem("itemsJson");
        arr = JSON.parse(arrstr);
        arr.splice(item, 1);
        localStorage.setItem("itemsJson", JSON.stringify(arr));
        update();
      }

      function clearstr() {
        console.log("clearing");
        localStorage.clear();
        update();
      }

      ev = document.getElementById("ins");
      ev.addEventListener("click", gupdate);
      update();
    </script>
